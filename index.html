<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shiki Editor</title>
		<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		.main {
			margin: 100px;
			display: grid;
			justify-items: center;
		}

		.editor-header {
			position: absolute;
			height: 40px;
			top: -40px;
			width: 100%;
			color: inherit;
			background-color: inherit;
			display: flex;
			align-items: center;
			gap: 20px;
			padding-inline: 20px;
			box-sizing: border-box;
			border-radius: 8px 8px 0 0;
		}

		.editor-header select {
			color: inherit;
			background: inherit;
			border-color: transparent;
		}

		#container {
			width: 1000px;
			height: 800px;
			border-radius: 0 0 8px 8px;
			font-size: 14px;
			line-height: 1.7;
		}
		</style>
	</head>

	<body>
		<main class="main">
			<div id="container">
				<header class="editor-header">
					<select id="lang_list"></select>
					<select id="theme_list"></select>
				</header>
			</div>
			<textarea
				hidden
				id="example"
			>
import * as shiki from "shiki";
import { shikiEditor } from "shiki-editor";
import { hookClosingPairs, hookTab } from "shiki-editor/plugins";

const theme = "github-dark";
const language = "javascript";

const h = await shiki.getHighlighter({ langs: [language], themes: [theme] });

const editor = shikiEditor()
	.withPlugins(
		hookTab,
		hookClosingPairs({
			language,
			pairs: [
				["(", ")"],
				["[", "]"],
				["{", "}"],
			],
		}),
	)
	.create(container, h, {
		value: `console.log("Hello, shiki-editor ðŸ‘‹!");`,
		language,
		theme,
	});
</textarea
			>
		</main>
		<script type="importmap">
		{
			"imports": {
				"shiki": "https://esm.run/shiki@1.2.0"
			}
		}
		</script>
		<script type="module">
		import * as shiki from "shiki";
		import { bundledLanguagesInfo, bundledThemesInfo } from "shiki";
		import { shikiEditor } from "./lib/index.js";
		import { autoload, hookClosingPairs, hookTab, default_pairs } from "./lib/plugins/index.js";

		bundledLanguagesInfo.forEach((lang) => {
			const option = document.createElement("option");
			option.value = lang.id;
			option.textContent = lang.name;
			lang_list.append(option);
		});

		bundledThemesInfo.forEach((theme) => {
			const option = document.createElement("option");
			option.value = theme.id;
			option.textContent = theme.displayName;
			theme_list.append(option);
		});

		const theme = "github-dark";
		const language = "tsx";

		lang_list.value = language;
		theme_list.value = theme;

		const h = await shiki.getHighlighter({ langs: [language], themes: [theme] });

		const editor = shikiEditor()
			.withPlugins(hookClosingPairs(...default_pairs), hookTab, autoload)
			.create(container, h, {
				value: example.value,
				language,
				theme,
			});

		lang_list.addEventListener("change", (e) => {
			editor.updateOptions({
				language: e.target.value,
			});
		});
		theme_list.addEventListener("change", (e) => {
			editor.updateOptions({
				theme: e.target.value,
			});
		});

		window.editor = editor;
		</script>
	</body>
</html>
